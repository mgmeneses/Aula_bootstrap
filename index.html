<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Página Bootstrap</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="img/globallabs.jpg" class="rounded-circle" width="30px" height="30px" >
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#quem-somos">Quem Somos</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#parceiros">Parceiros</a>
                    </li>
                  </ul>
                  <form class="form-inline mt-2 mt-md-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar  " aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
                  </form>
                </div>
              </nav>
        </header>
        <main role="main">
            <section id="home">
                <div class="container-fluid home text-center margin">
                    <h3>Home</h3>
                    <img src="img/global.jpg" class="rounded-sm">
                </div>
            </section>
            <section id="quem-somos">
                <div class="container-fluid quem-somos text-center margin">
                    <h3 class="margin">Quem Somos</h3>
                    <img src="img/quem-somos.jpeg" class="rounded-circle">
                    <h4 class="margin">Somos um time comprometidos com os nossos clientes, 
                        buscamos atender aos ideias e propósitos de nossos parceiros e clientes.</h4>
                </div>
            </section>
            <section id="parceiros">
                <div class="container-fluid parceiros2 margin text-center">
                    <h2>Parceiros</h2>
                </div>
                <div class="container-fluid parceiros margin text-center">
                    <div class="row">
                        <div class="col-lg-2">
                            <img src="img/parceiro1.jpeg" class="rounded-circle" alt="Generic placeholder image" width="140" height="140">
                        </div>
                        <div class="col-lg-2">
                            <img src="img/parceiro2.jpeg" class="rounded-circle" alt="Generic placeholder image" width="140" height="140">
                        </div>
                        <div class="col-lg-2">
                            <img src="img/zenatur.png" class="rounded-circle" alt="Generic placeholder image" width="140" height="140">
                        </div>
                        <div class="col-lg-2">
                            <img src="img/parceiro3.jpeg" class="rounded-circle" alt="Generic placeholder image" width="140" height="140">
                        </div>
                        <div class="col-lg-2">
                            <img src="img/parceiro4.jpeg" class="rounded-circle" alt="Generic placeholder image" width="140" height="140">
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer">
            <div class="container-fluid margin text-center">
                &copy; 2020 - Innovation Asespsis Cométicos Ltda.
            </div>
        </footer>
    </body>
</html>
